version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run amplify-push || echo "Amplify backend already deployed"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .amplify/**/*

